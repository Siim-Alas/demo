<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>JS Tests</title>
</head>
<body>
    <div class="full-page-container">
        <div id="openseadragon1" class="flex-grow-1"></div>

        <!-- Button to triger modal -->
        <div class="pb-0 pt-1 px-4 bring-to-front d-flex w-100 flex-row justify-content-between">
            <p class="flex-grow-1">
                <b>Attribution:</b>
                Photo by Barney Britton, sourced from
                <a href="https://www.dpreview.com/sample-galleries/1022560946/leica-m10-r-sample-gallery/2196386940"
                   target="_blank">dpreview.com</a>.
            </p>
            <div class="form-inline">
                <label for="updateViewerFileInput" class="mr-sm-2">Display an Image: </label>
                <input type="file" class="form-control mb-2 mr-sm-2" id="updateViewerFileInput" />
            </div>
            <button class="btn btn-primary mb-4 ml-4" type="button" data-toggle="modal" data-target="#exampleModal">
                Make your own DZI file
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade"
             id="exampleModal"
             tabindex="-1"
             role="dialog"
             aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Make your own
                            <a href="https://github.com/openseadragon/openseadragon/wiki/The-DZI-File-Format"
                               target="_blank">
                                DZI image
                            </a>.
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>
                            Select an image file, and a zipped folder with the .xml and image files will be
                            downloaded to your computer.
                        </p>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="tileWidth" class="col-form-label">Tile Width:</label>
                                <input type="text" class="form-control" id="tileWidth" value="256">

                                <label for="overlap" class="col-form-label">Overlap:</label>
                                <input type="text" class="form-control" id="overlap" value="1">
                            </div>
                        </div>
                        <div class="d-inline-flex">
                            <input id="createDZIFileInput" type="file" />
                            <div id="spinner" class="spinner-border" role="status" style="display: none;">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <p class="text-muted" id="statusText"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="Javascript/dist/JSZip/jszip.min.js"></script>
    <script type="text/javascript" src="Javascript/dist/ImageJS/image.min.js"></script>
    <script type="text/javascript" src="Javascript/dist/FileSaver/FileSaver.min.js"></script>
    <script type="text/javascript" src="Javascript/dist/openseadragon-bin-2.4.2/openseadragon.min.js"></script>

    <script type="text/javascript" src="Javascript/Own/tileBuilder.js"></script>
    <script type="text/javascript" src="Javascript/Own/main.js"></script>

</body>
</html>
